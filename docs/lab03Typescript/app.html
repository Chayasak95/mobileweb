<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Manager - Modern Brick Style</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Palette สีอิฐ-โมเดิร์น */
            --brick-primary: #d35400;   /* สีอิฐหลัก */
            --brick-dark: #a04000;      /* สีอิฐเข้ม */
            --brick-light: #fbeee6;     /* สีพื้นหลังอ่อนๆ */
            --text-dark: #2c3e50;
            --white: #ffffff;
            --shadow-card: 0 10px 30px rgba(211, 84, 0, 0.1);
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: #fdfbf7; /* สีครีมอ่อนมาก */
            background-image: radial-gradient(circle at 10% 20%, rgb(253, 235, 225) 0%, rgb(253, 251, 247) 90%);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 40px 0;
        }

        h1 {
            color: var(--brick-primary);
            font-weight: 600;
            letter-spacing: -1px;
        }

        /* Card Design */
        .custom-card {
            background: var(--white);
            border-radius: 20px;
            border: none;
            box-shadow: var(--shadow-card);
            transition: transform 0.2s ease;
        }
        
        .card-header-custom {
            background: transparent;
            border-bottom: 2px solid var(--brick-light);
            padding: 20px;
            color: var(--brick-primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Form Controls */
        .form-control {
            background-color: #fcfcfc;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: var(--brick-primary);
            box-shadow: 0 0 0 4px rgba(211, 84, 0, 0.1);
            background-color: #fff;
        }
        ::placeholder {
            color: #aaa;
            font-size: 0.9rem;
        }

        /* Buttons */
        .btn-brick {
            background: linear-gradient(135deg, var(--brick-primary), var(--brick-dark));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(211, 84, 0, 0.3);
            transition: all 0.3s;
        }
        .btn-brick:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(211, 84, 0, 0.4);
            color: white;
        }

        .btn-outline-brick {
            border: 2px solid var(--brick-primary);
            color: var(--brick-primary);
            border-radius: 10px;
            background: transparent;
        }
        .btn-outline-brick:hover {
            background: var(--brick-primary);
            color: white;
        }

        /* Table Styles */
        .table-custom thead {
            background-color: var(--brick-primary);
            color: white;
        }
        .table-custom th {
            font-weight: 500;
            border: none;
            padding: 15px;
        }
        .table-custom th:first-child { border-radius: 12px 0 0 12px; }
        .table-custom th:last-child { border-radius: 0 12px 12px 0; }
        
        .table-custom tbody tr {
            transition: background 0.2s;
        }
        .table-custom tbody tr:hover {
            background-color: var(--brick-light);
        }
        .table-custom td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        /* Badge/Icon decoration */
        .icon-circle {
            width: 40px;
            height: 40px;
            background: var(--brick-light);
            color: var(--brick-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-5">
        <h1><i class="fa-solid fa-graduation-cap"></i> Student Management System</h1>
        <p class="text-muted">ระบบจัดการข้อมูลนักศึกษา (TypeScript Lab)</p>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="custom-card h-100">
                <div class="card-header-custom d-flex align-items-center">
                    <div class="icon-circle"><i class="fa-solid fa-user-plus"></i></div>
                    เพิ่มข้อมูลนักศึกษา
                </div>
                <div class="p-4">
                    <div class="vstack gap-3">
                        <div>
                            <label class="form-label small text-muted">รหัสนักศึกษา</label>
                            <input id="id" class="form-control" placeholder="66xxxxxxx">
                        </div>
                        <div class="row g-2">
                            <div class="col-4">
                                <label class="form-label small text-muted">คำนำหน้า</label>
                                <input id="title_name" class="form-control" placeholder="นาย/นางสาว">
                            </div>
                            <div class="col-8">
                                <label class="form-label small text-muted">ชื่อจริง</label>
                                <input id="first_name" class="form-control" placeholder="ชื่อจริง">
                            </div>
                        </div>
                        <div>
                            <label class="form-label small text-muted">นามสกุล</label>
                            <input id="last_name" class="form-control" placeholder="นามสกุล">
                        </div>
                        <div>
                            <label class="form-label small text-muted">อีเมล</label>
                            <input id="email" class="form-control" placeholder="name@example.com">
                        </div>
                        <div class="row g-2">
                            <div class="col-4">
                                <label class="form-label small text-muted">ชั้นปี</label>
                                <input id="year" type="number" class="form-control" placeholder="1-4">
                            </div>
                            <div class="col-8">
                                <label class="form-label small text-muted">สาขา</label>
                                <input id="major" class="form-control" placeholder="เช่น IT, CS">
                            </div>
                        </div>

                        <button id="addBtn" class="btn btn-brick w-100 mt-2">
                            <i class="fa-solid fa-save me-2"></i> บันทึกข้อมูล
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="custom-card mb-4 p-4">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label small text-muted fw-bold">ค้นหาด้วยชื่อ</label>
                        <div class="input-group">
                            <input id="searchName" class="form-control border-end-0" placeholder="พิมพ์ชื่อ...">
                            <button id="searchNameBtn" class="btn btn-outline-brick"><i class="fa-solid fa-search"></i></button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small text-muted fw-bold">ค้นหาด้วยสาขา</label>
                        <div class="input-group">
                            <input id="searchMajor" class="form-control border-end-0" placeholder="พิมพ์สาขา...">
                            <button id="searchMajorBtn" class="btn btn-outline-brick"><i class="fa-solid fa-filter"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="custom-card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="m-0 text-secondary"><i class="fa-solid fa-list me-2"></i> รายชื่อทั้งหมด</h5>
                    <span class="badge bg-secondary rounded-pill">Latest Update</span>
                </div>
                <div class="table-responsive">
                    <table class="table table-custom table-hover align-middle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ชื่อ-นามสกุล</th>
                                <th>Email</th>
                                <th>ชั้นปี</th>
                                <th>สาขา</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-5">
        <a href="../index.html" class="text-muted text-decoration-none small">
            <i class="fa-solid fa-arrow-left"></i> กลับหน้าหลัก
        </a>
    </div>
</div>

<script type="module" src="./dist/app.js"></script>

</body>
</html>
